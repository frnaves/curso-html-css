<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: antiquewhite;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategray;
            
            padding: 10px;

            margin: 20px auto 40px auto; /* o auto deixa no meio*/
            outline: 5px dashed red;

        }

        a{
            border-width: 5px;
            border-style: solid;
            border-color: red;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="https://www.youtube.com/">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona</p>

    
</body>
</html>
