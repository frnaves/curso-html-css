<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" >
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" minlength="5" maxlength="15" size="20" placeholder="Usuário" autocomplete="organization">
        </p>

        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="20" placeholder="Mínimo 8 Letras">
        </p>
        <input type="submit" value="Logar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
