    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li title="vamo ve">Parágrafos</li>

        <li title="use <img>">Imagens</li>
        <li title="<abbr>">Abreviações</li>
        <li title="use <pre> e <code>" >Códigos Fonte</li>
        <li title="use <ol>">Listas Numeradas</li>
        <li title="dl: Defines the start of a description list. dt: Defines a term within the description list. dd: Defines the description corresponding to the term defined by dt.
        ">Lisca com demarcadores</li>
    </ul>
